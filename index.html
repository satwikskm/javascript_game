<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Guess The Number</title>
</head>
<body>
    
    
    <div class="main">
        <div class="nav">
            <a href="#">Guess the number between 1 to 20</a>
            <button id="btn-again" class="btn">Play Again >>> </button>
        </div>
        
        <div class="top">
            <h1>Lets try your luck</h1>
            
            <div class="card-1" id="card-1">
                <div class="number"></div>
            </div>
        </div>
        
        <div class="bottom">
            <div class="bottom-right" id="value">
                
                <input type="number" id="guess">
                <button class="btn" id='btn-check'>Submit</button>
    
            </div>
            <div class="bottom-left">
                <p>Stats</p>
                <p class="output">Message:No input as of such</p>
                <p class="score"></p>
                <p class="high-score"></p>
    
            </div>

        </div>
        
        

    </div>
</body>
<script src="./script.js"></script>
</html>
